name: AutoPodcast
on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * *'   # 09:00 Chile
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: pip install -q openai==0.28 elevenlabs ffmpeg-python feedgen==1.2.0 pyyaml

      - run: sudo apt-get -qq update

      - run: sudo apt-get install -y ffmpeg

      - run: python scripts/pipeline.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EL_API_KEY:     ${{ secrets.EL_API_KEY }}
          VOICE_ID:       ${{ secrets.VOICE_ID }}
          FEED_URL:       ${{ secrets.FEED_URL }}
